<!DOCTYPE html>
<html>
<head>
	<title>Mon Programme TV du jour</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="content-Type" content="text/html; charset=utf-8" />

	<link rel="stylesheet" href="css/style.css" />

	<script src="phonegap.js"></script>

	<script>
    // device APIs are available
    //
    function onDeviceReady() {
    	// alert('ready');
    }

		function onLoad() {
      document.addEventListener("deviceready", onDeviceReady, false);
    }

	</script>

</head>
<body onload="onLoad()">

<div data-role="panel" class="nav-menu" id="nav-menu" data-display="push" data-theme="a"></div>

<!-- page listant les chaines -->
<div data-role="page" id="page_chaines" class="page_with_menu">
	
	<div data-role="header">
		<h1>Liste des cha√Ænes TV</h1>
    <a href="#nav-menu" data-icon="bars" data-iconpos="notext">Menu</a>
    <button class="ui-btn ui-btn-right ui-shadow ui-corner-all ui-btn-icon-notext ui-icon-refresh refresh" onclick="navigator.vibrate([1000]);">vibrate1</button><br><br>
    <button class="ui-btn ui-btn-right ui-shadow ui-corner-all ui-btn-icon-notext ui-icon-refresh refresh" onclick="navigator.vibrate(1000);">vibrate2</button><br><br>
    <button class="ui-btn ui-btn-right ui-shadow ui-corner-all ui-btn-icon-notext ui-icon-refresh refresh" onclick="navigator.notification.alert('PhoneGap Alert', null, 'Title', 'Button');">alert</button><br><br>
    <button class="ui-btn ui-btn-right ui-shadow ui-corner-all ui-btn-icon-notext ui-icon-refresh refresh" onclick="navigator.notification.vibrate(2000);">vibrate3</button>
	</div>
</div>
<!-- fin page listant les chaines -->

</html>
